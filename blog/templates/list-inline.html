<div class="col-12 col-md-10 mb-3 mx-auto">
    <div class="card {% if not blog_post.publish_date %} border border-warning {% endif %}">
        <div class="card-body">
            <h5 class="card-title">{{ blog_post.title }}</h5>
            <p class="card-text"> 
               {% if truncate %}
                    {{ blog_post.content |linebreaks | truncatewords:30}}
                {% else %}
                    {{ blog_post.content | linebreaks}}
                {% endif %}
            </p>
            {% if not detail %}
                {% if not blog_post.publish_date %} Draft {% endif %}
            <a href="{{ blog_post.get_absolute_url}}" class="{% if not blog_post.publish_date %} text-decoration-none text-secondary {% endif %}">View</a>
            {% endif %}
        </div>
    </div>

</div>
